<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Defective</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <h2>Report Defective</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
         <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Report</button>
    </form>
</body>
</html>
